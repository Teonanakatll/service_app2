server {
    listen 80;
    server_name react.dve-verevki.ru www.react.dve-verevki.ru;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name react.dve-verevki.ru www.react.dve-verevki.ru;

    ssl_certificate /etc/letsencrypt/live/react.dve-verevki.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/react.dve-verevki.ru/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    error_log /var/log/nginx/error.log warn;
    access_log /var/log/nginx/access.log main;

    location /static/ {
        alias /var/www/static/;  # Уточните путь
        try_files $uri $uri/ =404;
    }

    location /app {
        alias /var/www/react/;  # Уточните путь
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://web-app:8000;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $host;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
        client_max_body_size 10m;
    }

    location / {
        return 404;
    }

    error_page 404 /404.html;
    location = /404.html {
        root /var/www/errors/;
    }

    gzip on;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/html;
}