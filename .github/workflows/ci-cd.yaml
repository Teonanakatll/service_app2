name: CI/CD Pipeline

on:
  push:
    branches:
      - master  # Запускать workflow при пуше в ветку main
  pull_request:
    branches:
      - master  # Запускать workflow при создании pull request в ветку main

jobs:
  build-and-test:
    runs-on: ubuntu-latest  # Используем стандартный GitHub-hosted runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Клонируем репозиторий

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and start containers
        run: |
          docker-compose -f docker-compose.yml up -d --build

      - name: Wait for services to be healthy
        run: |
          docker-compose ps
          # Ждём, пока все сервисы станут здоровыми
          timeout 300 bash -c 'until docker-compose ps | grep "healthy"; do sleep 10; done'

      - name: Run tests (если есть)
        run: |
          docker-compose exec web-app python manage.py test

      - name: Stop containers
        if: always()  # Останавливаем контейнеры даже если тесты упали
        run: |
          docker-compose down